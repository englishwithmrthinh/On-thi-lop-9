<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS - Thầy Thịnh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');
        body { font-family: 'Nunito', sans-serif; }
        .sidebar-link { display: flex; align-items: center; padding: 0.75rem 1rem; border-radius: 0.5rem; color: #d1d5db; transition: all 0.2s; cursor: pointer; }
        .sidebar-link:hover, .sidebar-link.active { background-color: #374151; color: #ffffff; }
        .sidebar-link i { width: 1.25rem; margin-right: 0.75rem; }
        .hidden { display: none; }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.6); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal-box { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 650px; }
        .form-input { width: 100%; padding: 0.5rem 0.75rem; border: 1px solid #d1d5db; border-radius: 0.375rem; }
        .tab-button { border-color: transparent; }
        .tab-button.active { border-color: #0284c7; color: #0284c7; background-color: #e0f2fe; }
        .tree-image { max-width: 100%; height: 160px; object-fit: contain; }
        .status-badge { padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; }
        .status-ontime { background-color: #dcfce7; color: #166534; }
        .status-late { background-color: #fef9c3; color: #a16207; }
        .status-missing { background-color: #fee2e2; color: #b91c1c; }
        .status-ongoing { background-color: #cffafe; color: #0891b2; }
        .status-finished { background-color: #e5e7eb; color: #4b5563; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- ===== Trang Đăng Nhập ===== -->
    <div id="loginPage" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <div class="text-center mb-8"><i class="fas fa-graduation-cap text-5xl text-blue-600"></i><h1 class="text-3xl font-bold text-gray-800 mt-4">Hệ Thống Quản Lý Học Tập</h1><p class="text-gray-500">Dành cho Giáo viên & Quản lý</p></div>
            <form id="loginForm"><div class="mb-4"><label for="email" class="block text-gray-700 font-medium mb-2">Email</label><input type="email" id="email" class="w-full px-4 py-2 border rounded-lg" placeholder="vidu@email.com" value="congthinh@edu.com" required></div><div class="mb-6"><label for="password" class="block text-gray-700 font-medium mb-2">Mật khẩu</label><input type="password" id="password" class="w-full px-4 py-2 border rounded-lg" placeholder="********" value="congthinh" required></div><p id="loginError" class="text-red-500 text-center mb-4 hidden"></p><button type="submit" id="loginBtn" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-semibold flex items-center justify-center"><span id="loginBtnText">Đăng Nhập</span><i id="loginSpinner" class="fas fa-spinner fa-spin hidden ml-2"></i></button></form>
        </div>
    </div>

    <!-- ===== Giao Diện Chính ===== -->
    <div id="mainApp" class="hidden">
        <div class="flex h-screen bg-gray-200">
            <!-- Sidebar -->
            <aside id="sidebar" class="w-64 bg-gray-800 text-white flex flex-col">
                <div class="h-20 flex items-center justify-center border-b border-gray-700"><i class="fas fa-graduation-cap text-3xl text-blue-400"></i><span class="ml-3 text-xl font-bold">LMS THẦY THỊNH</span></div>
                <nav class="flex-1 p-4"><a data-page="dashboard" class="sidebar-link active"><i class="fas fa-tachometer-alt fa-fw"></i><span>Tổng quan</span></a><a data-page="classes" class="sidebar-link"><i class="fas fa-chalkboard-user fa-fw"></i><span>Lớp học</span></a><a data-page="assignments" class="sidebar-link"><i class="fas fa-file-alt fa-fw"></i><span>Bài tập</span></a><a data-page="grades" class="sidebar-link"><i class="fas fa-award fa-fw"></i><span>Bảng điểm</span></a><a data-page="notes" class="sidebar-link"><i class="fas fa-sticky-note fa-fw"></i><span>Ghi chú</span></a></nav>
                <div class="p-4 border-t border-gray-700"><a id="logoutBtn" class="sidebar-link"><i class="fas fa-sign-out-alt fa-fw"></i><span>Đăng xuất</span></a></div>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 flex flex-col">
                <header class="bg-white shadow-md p-4 flex justify-between items-center"><h2 id="pageTitle" class="text-2xl font-bold text-gray-800">Tổng quan</h2><div class="flex items-center"><span id="userDisplayName" class="mr-3"></span><img src="https://placehold.co/40x40/E2E8F0/4A5568?text=GV" class="rounded-full" alt="Avatar"></div></header>
                <div id="mainContent" class="flex-1 p-8 overflow-y-auto">
                    <!-- Các trang sẽ được render vào đây -->
                </div>
            </main>
        </div>
    </div>
    
    <!-- Modals -->
    <div id="addClassModal" class="modal-overlay hidden"><div class="modal-box"><h3 class="text-lg font-bold mb-4">Thêm Lớp Học Mới</h3><form id="addClassForm"><label for="className" class="block text-gray-700 font-medium mb-2">Tên Lớp học</label><input type="text" id="className" class="form-input" placeholder="Ví dụ: Lớp 9A1" required><div class="flex justify-end gap-3 mt-6"><button type="button" class="cancel-modal-btn bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg">Hủy</button><button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Lưu</button></div></form></div></div>
    <div id="addStudentModal" class="modal-overlay hidden"><div class="modal-box"><h3 class="text-lg font-bold mb-4">Thêm Học Sinh Mới</h3><form id="addStudentForm"><div class="mb-4"><label for="studentName" class="block text-gray-700 font-medium mb-2">Họ và Tên</label><input type="text" id="studentName" class="form-input" placeholder="Nguyễn Văn A" required></div><div><label for="studentEmail" class="block text-gray-700 font-medium mb-2">Email (Tùy chọn)</label><input type="email" id="studentEmail" class="form-input" placeholder="hs@email.com"></div><div class="flex justify-end gap-3 mt-6"><button type="button" class="cancel-modal-btn bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg">Hủy</button><button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Lưu</button></div></form></div></div>
    <div id="treeModal" class="modal-overlay hidden"><div class="modal-box"><div class="flex justify-between items-center mb-4"><h3 id="modalStudentName" class="text-2xl font-bold text-gray-800"></h3><button class="cancel-modal-btn text-gray-400 hover:text-gray-600 text-2xl">&times;</button></div><div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center"><div class="text-center p-4 bg-slate-50 rounded-lg"><div class="mx-auto h-44 mb-3 flex items-center justify-center"><img id="tree-image" src="" alt="Cây chuyên cần" class="h-full object-contain"/></div><p id="tree-level" class="font-bold text-slate-700 text-lg"></p><p id="tree-slogan" class="text-sm text-slate-600 italic mt-1"></p><div class="w-full bg-gray-200 rounded-full h-2.5 mt-4"><div id="tree-progress" class="bg-gradient-to-r from-amber-400 to-orange-500 h-2.5 rounded-full"></div></div><p id="next-level-slogan" class="text-xs text-gray-500 mt-2"></p></div><div><div class="bg-white p-4 rounded-lg border mb-4"><h4 class="font-bold mb-2 text-gray-700">Ghi nhận điểm duy trì</h4><div class="flex items-center gap-2 mb-2"><label class="text-sm font-medium">Điểm:</label><input type="number" id="rewardPoints" value="1" min="1" max="5" class="w-20 border-gray-300 rounded-md text-center"></div><textarea id="rewardReason" placeholder="Ghi chú (ví dụ: 'Hăng hái phát biểu')..." class="w-full border-gray-300 rounded-md text-sm p-2" rows="2"></textarea><button id="addRewardBtn" class="mt-2 w-full bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition"><i class="fas fa-plus-circle mr-2"></i>Thưởng điểm</button></div><div class="bg-white p-4 rounded-lg border max-h-48 overflow-y-auto"><h4 class="font-bold mb-2 text-gray-700">Nhật ký Duy trì</h4><div id="reward-log" class="space-y-2"></div></div></div></div></div></div>

    <script type="module">
        // This is a demo and does not use Firebase
        window.addEventListener('DOMContentLoaded', () => {
            const mainContent = document.getElementById('mainContent');
            const pageTitle = document.getElementById('pageTitle');
            
            // --- DEMO DATA ---
            const DEMO_DATA = {
                classes: {
                    'class1': { name: 'Lớp 9A1', studentCount: 5 },
                    'class2': { name: 'Lớp 9A2', studentCount: 5 },
                },
                students: {
                    'class1': { 's1': 'Phạm Đặng Vũ Hà Anh', 's2': 'Nguyễn Thị Bảo Lâm', 's3': 'Nguyễn Quỳnh Duyên', 's4': 'Trịnh Xuân Huy', 's5': 'Anh Minh' },
                    'class2': { 's6': 'Nguyên Tiến Trung', 's7': 'Phạm Nguyễn Khánh Đạt', 's8': 'Nhật Phong', 's9': 'Thu Ngân', 's10': 'Thùy Ninh' }
                },
                assignments: [
                     { id: 'bt01', title: 'Tháng 6 - Bài tập Thì HTĐ', classId: 'class1', deadline: new Date('2025-06-11T23:59:59')},
                     { id: 'bt02', title: 'Tháng 6 - Word Formation 2', classId: 'class2', deadline: new Date('2025-06-12T23:59:59')},
                     { id: 'bt03', title: 'Tháng 5 - Đọc hiểu Môi trường', classId: 'class1', deadline: new Date('2025-05-28T23:59:59')},
                     { id: 'bt04', title: 'Tháng 5 - Viết lại câu', classId: 'class2', deadline: new Date('2025-05-29T23:59:59')},
                ],
                submissions: {
                    'bt03': { 's1': {score: 8, time: '20:30 27/05/2025'}, 's3': {score: 10, time: '08:15 29/05/2025'}, 's5': {score: 9, time: '22:00 28/05/2025'} }
                },
                garden: { "s1": { totalPoints: 16, log: [] }, "s2": { totalPoints: 6, log: [] }, "s3": { totalPoints: 20, log: [] }, "s4": { totalPoints: 3, log: [] }, "s5": { totalPoints: 11, log: [] } }
            };

            const treeStages = [
                { level: 1, minPoints: 0, name: "Hạt Mầm Ươm Chăm", slogan: "Mọi hành trình đều bắt đầu từ một hạt mầm nhỏ!", img: "https://raw.githubusercontent.com/englishwithmrthinh/On-thi-lop-9/main/assets/c%C3%A2y%201%20.png" },
                { level: 2, minPoints: 5, name: "Mầm Xinh Nảy Lộc", slogan: "Tuyệt vời, bạn đang lớn lên từng ngày!", img: "https://raw.githubusercontent.com/englishwithmrthinh/On-thi-lop-9/main/assets/c%C3%A2y%202%20.png" },
                { level: 3, minPoints: 10, name: "Cây Non Tỏa Nắng", slogan: "Sự chăm chỉ của bạn thật đáng ngưỡng mộ!", img: "https://raw.githubusercontent.com/englishwithmrthinh/On-thi-lop-9/main/assets/c%C3%A2y%203%20.png" },
                { level: 4, minPoints: 15, name: "Cây Xanh Chắc Khỏe", slogan: "Thật ấn tượng! Bạn là một tấm gương sáng!", img: "https://raw.githubusercontent.com/englishwithmrthinh/On-thi-lop-9/main/assets/c%C3%A2y%204.png" },
                { level: 5, minPoints: 19, name: "Cây Trĩu Quả Ngọt", slogan: "Xuất sắc! Thành quả của bạn thật đáng tự hào!", img: "https://raw.githubusercontent.com/englishwithmrthinh/On-thi-lop-9/main/assets/c%C3%A2y%205.png" }
            ];

            // ===== NAVIGATION =====
            function navigateTo(pageId, context = {}) {
                document.querySelector('.sidebar-link.active')?.classList.remove('active');
                const newActiveLink = document.querySelector(`.sidebar-link[data-page="${pageId}"]`);
                if (newActiveLink) {
                    newActiveLink.classList.add('active');
                    pageTitle.textContent = newActiveLink.querySelector('span').textContent;
                } else { pageTitle.textContent = context.customTitle || 'Chi tiết'; }
                renderPage(pageId, context);
            }
            window.navigateTo = navigateTo;
            document.querySelectorAll('.sidebar-link[data-page]').forEach(link => { link.addEventListener('click', (e) => { e.preventDefault(); navigateTo(e.currentTarget.dataset.page); }); });
            document.getElementById('logoutBtn').addEventListener('click', () => { document.getElementById('mainApp').classList.add('hidden'); document.getElementById('loginPage').classList.remove('hidden'); });
            document.getElementById('loginForm').addEventListener('submit', (e) => { e.preventDefault(); document.getElementById('loginPage').classList.add('hidden'); document.getElementById('mainApp').classList.remove('hidden'); navigateTo('dashboard'); });

            // ===== PAGE RENDERERS =====
            function renderPage(pageId, context) {
                 mainContent.innerHTML = '';
                 if (pageId === 'dashboard') renderDashboard();
                 else if (pageId === 'classes') renderClassesPage();
                 else if (pageId === 'classDetail') renderClassDetailPage(context);
                 else if (pageId === 'assignments') renderAssignmentsPage();
                 else if (pageId === 'assignmentDetail') renderAssignmentDetailPage(context);
                 else if (pageId === 'grades') renderGradesPage();
                 else if (pageId === 'notes') renderNotesPage();
            }
            
            function renderDashboard() { mainContent.innerHTML = `<h3 class="text-3xl font-bold text-gray-800">Chào mừng trở lại!</h3>`; }
            function renderNotesPage() { mainContent.innerHTML = `<div class="bg-white p-6 rounded-lg shadow-md"><h3 class="text-2xl font-bold mb-4">Ghi chú của giáo viên</h3><textarea class="form-input w-full h-96" placeholder="Viết ghi chú của bạn ở đây..."></textarea></div>`;}

            // --- CLASS MANAGEMENT ---
            function renderClassesPage() {
                mainContent.innerHTML = `<div class="flex justify-between items-center mb-6"><h3 class="text-3xl font-bold">Quản lý Lớp học</h3><button id="addClassBtn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg"><i class="fas fa-plus mr-2"></i>Thêm Lớp Mới</button></div><div id="classList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>`;
                document.getElementById('addClassBtn').addEventListener('click', () => document.getElementById('addClassModal').classList.remove('hidden'));
                document.querySelectorAll('.cancel-modal-btn').forEach(btn => btn.onclick = () => btn.closest('.modal-overlay').classList.add('hidden'));
                renderClassCards();
            }
            function renderClassCards() {
                const classListDiv = mainContent.querySelector('#classList');
                classListDiv.innerHTML = '';
                Object.entries(DEMO_DATA.classes).forEach(([id, c]) => {
                    const card = document.createElement('div');
                    card.className = 'bg-white p-4 rounded-lg shadow-md flex flex-col justify-between';
                    card.innerHTML = `<div><h4 class="text-xl font-bold">${c.name}</h4><p class="text-gray-500 mt-2">${Object.keys(DEMO_DATA.students[id]).length} học sinh</p></div><div class="mt-4 flex gap-2"><button class="view-class-btn bg-green-500 text-white text-sm py-1 px-3 rounded flex-1">Xem Lớp</button><button class="delete-class-btn bg-red-500 text-white text-sm py-1 px-3 rounded"><i class="fas fa-trash-alt"></i></button></div>`;
                    card.querySelector('.view-class-btn').onclick = () => navigateTo('classDetail', {classId: id, className: c.name});
                    classListDiv.appendChild(card);
                });
            }

            // --- STUDENT MANAGEMENT ---
            function renderClassDetailPage(context) {
                mainContent.innerHTML = `<div class="flex items-center mb-6"><button onclick="navigateTo('classes')" class="bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg mr-4"><i class="fas fa-arrow-left"></i></button><h3 class="text-3xl font-bold">Lớp: ${context.className}</h3></div><div class="flex justify-end mb-4"><button id="addStudentBtn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg"><i class="fas fa-user-plus mr-2"></i>Thêm Học Sinh</button></div><div id="studentListContainer" class="bg-white p-6 rounded-lg shadow-md"></div>`;
                document.getElementById('addStudentBtn').addEventListener('click', () => document.getElementById('addStudentModal').classList.remove('hidden'));
                renderStudents(context.classId);
            }
            function renderStudents(classId) {
                const container = mainContent.querySelector('#studentListContainer');
                container.innerHTML = '';
                const students = DEMO_DATA.students[classId] || {};
                const table = document.createElement('table');
                table.className = 'w-full';
                table.innerHTML = `<thead><tr class="text-left"><th class="p-3">Họ và Tên</th><th class="p-3">Email</th><th class="p-3">Hành động</th></tr></thead><tbody></tbody>`;
                const tbody = table.querySelector('tbody');
                Object.entries(students).forEach(([id, name]) => {
                    const tr = document.createElement('tr');
                    tr.className = 'border-b hover:bg-gray-50';
                    tr.innerHTML = `<td class="p-3">${name}</td><td class="p-3 text-gray-600">N/A</td><td class="p-3"><button class="text-red-500 hover:text-red-700"><i class="fas fa-trash-alt"></i></button></td>`;
                    tbody.appendChild(tr);
                });
                container.appendChild(table);
            }
            
            // --- ASSIGNMENT & GRADES (DEMO) ---
            function renderAssignmentsPage() {
                 mainContent.innerHTML = `<div class="flex justify-between items-center mb-6"><h3 class="text-3xl font-bold">Quản lý Bài tập</h3><button class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg"><i class="fas fa-plus mr-2"></i>Tạo Bài Tập Mới</button></div><div class="bg-white p-6 rounded-lg shadow-md"><table class="w-full text-left"><thead><tr class="border-b"><th class="p-3">Tiêu đề</th><th class="p-3">Lớp</th><th class="p-3">Hạn nộp</th><th class="p-3">Trạng thái</th><th class="p-3"></th></tr></thead><tbody id="assignment-list-body"></tbody></table></div>`;
                const now = new Date('2025-06-09T15:00:00'); 
                const tbody = mainContent.querySelector('#assignment-list-body');
                DEMO_DATA.assignments.forEach(ass => {
                    let statusClass, statusText;
                    if (ass.assigned === false) { statusClass = 'bg-gray-200 text-gray-700'; statusText = 'Sắp tới'; } 
                    else if (now > ass.deadline) { statusClass = 'status-finished'; statusText = 'Đã kết thúc'; } 
                    else { statusClass = 'status-ongoing'; statusText = 'Đang diễn ra'; }
                    tbody.innerHTML += `<tr class="border-b hover:bg-gray-50"><td class="p-3 font-medium">${ass.title}</td><td class="p-3">${DEMO_DATA.classes[ass.classId].name}</td><td class="p-3">${ass.deadline.toLocaleDateString('vi-VN')}</td><td class="p-3"><span class="status-badge ${statusClass}">${statusText}</span></td><td class="p-3 text-right"><button onclick="navigateTo('assignmentDetail', {customTitle: 'Chi tiết - ${ass.title.replace(/'/g, "\\'")}', assignmentId: '${ass.id}'})" class="text-blue-600 hover:underline">Xem chi tiết</button></td></tr>`;
                });
            }

            function renderAssignmentDetailPage(context) {
                mainContent.innerHTML = `<div class="flex items-center mb-6"><button onclick="navigateTo('assignments')" class="bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg mr-4"><i class="fas fa-arrow-left"></i></button><h3 class="text-3xl font-bold">${DEMO_DATA.assignments.find(a=>a.id === context.assignmentId).title}</h3></div><div class="bg-white p-6 rounded-lg shadow-md"><table class="w-full text-left"><thead><tr class="border-b bg-gray-50"><th class="p-3">STT</th><th class="p-3">Họ và Tên</th><th class="p-3">Điểm</th><th class="p-3">Thời gian nộp</th><th class="p-3">Trạng thái</th></tr></thead><tbody id="submission-list"></tbody></table></div>`;
                const assignmentSubmissions = DEMO_DATA.submissions[context.assignmentId] || {};
                const classId = DEMO_DATA.assignments.find(a=>a.id === context.assignmentId).classId;
                const studentsInClass = DEMO_DATA.students[classId];
                const tbody = mainContent.querySelector('#submission-list');
                let rank = 1;
                Object.entries(studentsInClass).forEach(([studentId, studentName]) => {
                    const submission = assignmentSubmissions[studentId];
                    const statusMap = { ontime: { text: 'Đúng hạn', class: 'status-ontime' }, late: { text: 'Trễ hạn', class: 'status-late' }, missing: { text: 'Chưa nộp', class: 'status-missing' } };
                    const status = submission ? (new Date(submission.time) > new Date(DEMO_DATA.assignments.find(a=>a.id === context.assignmentId).deadline) ? 'late' : 'ontime') : 'missing';
                    const statusInfo = statusMap[status];
                    tbody.innerHTML += `<tr class="border-b hover:bg-gray-50"><td class="p-3">${rank++}</td><td class="p-3 font-medium">${studentName}</td><td class="p-3">${submission?.score || 'N/A'}</td><td class="p-3">${submission?.time || '---'}</td><td class="p-3"><span class="status-badge ${statusInfo.class}">${statusInfo.text}</span></td></tr>`;
                });
            }

            function renderGradesPage() {
                mainContent.innerHTML = `<div class="border-b border-gray-200 mb-6"><nav class="-mb-px flex space-x-6"><button data-tab="report" class="tab-button active whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Báo Cáo Học Tập</button><button data-tab="garden" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"><i class="fas fa-seedling mr-2 text-green-500"></i>Vườn ươm</button></nav></div><div id="tab-content-report" class="tab-content"></div><div id="tab-content-garden" class="tab-content hidden"></div>`;
                renderReportTab();
                mainContent.querySelectorAll('.tab-button').forEach(button => {
                    button.addEventListener('click', () => {
                        mainContent.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                        mainContent.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
                        button.classList.add('active');
                        document.getElementById(`tab-content-${button.dataset.tab}`).classList.remove('hidden');
                        if (button.dataset.tab === 'report') renderReportTab(); else if (button.dataset.tab === 'garden') renderGardenTab();
                    });
                });
            }
            
            function renderGardenTab() {
                const gardenContent = document.getElementById('tab-content-garden');
                gardenContent.innerHTML = `<div class="flex items-end gap-4 mb-6"><div><label class="block text-sm font-medium text-gray-700">Lớp</label><select class="form-input mt-1"><option>Lớp 9A1</option></select></div></div><div id="student-garden-list" class="space-y-3"></div>`;
                renderStudentGardenList();
            }

            function renderStudentGardenList() {
                const listContainer = mainContent.querySelector('#student-garden-list');
                const studentArray = Object.keys(DEMO_DATA.garden).map(id => ({ id, ...DEMO_DATA.garden[id], name: DEMO_DATA.students.class1[id] })).sort((a,b) => b.totalPoints - a.totalPoints);
                listContainer.innerHTML = '';
                studentArray.forEach(student => {
                    const stage = getTreeStage(student.totalPoints);
                    const div = document.createElement('div');
                    div.className = 'bg-white p-4 rounded-lg shadow-sm flex items-center justify-between hover:bg-sky-50 cursor-pointer';
                    div.innerHTML = `<div class="flex items-center"><img src="${stage.img}" alt="${stage.name}" class="w-12 h-12 mr-4 object-contain" /><div><p class="font-bold text-gray-800">${student.name}</p><p class="text-sm text-gray-500">Điểm duy trì: ${student.totalPoints}/20</p></div></div><button class="view-tree-btn text-sm bg-sky-100 text-sky-700 font-semibold py-1 px-3 rounded-full hover:bg-sky-200">Xem vườn</button>`;
                    div.querySelector('.view-tree-btn').onclick = () => openTreeModal(student.id);
                    listContainer.appendChild(div);
                });
            }
            
            function getTreeStage(points) { return treeStages.slice().reverse().find(stage => points >= stage.minPoints) || treeStages[0]; }

            function openTreeModal(studentId) {
                const modal = document.getElementById('treeModal');
                const student = {id: studentId, ...DEMO_DATA.garden[studentId], name: DEMO_DATA.students.class1[studentId]};
                const stage = getTreeStage(student.totalPoints);
                modal.querySelector('#modalStudentName').textContent = student.name;
                modal.querySelector('#tree-image').src = stage.img;
                modal.querySelector('#tree-level').textContent = stage.name;
                modal.querySelector('#tree-slogan').textContent = stage.slogan;
                modal.classList.remove('hidden');
            }
            document.querySelectorAll('.cancel-modal-btn').forEach(btn => btn.onclick = () => btn.closest('.modal-overlay').classList.add('hidden'));

            function renderReportTab() {
                const reportContent = document.getElementById('tab-content-report');
                reportContent.innerHTML = `<div class="flex items-end gap-4 mb-6"><div><label class="block text-sm font-medium text-gray-700">Tháng</label><input type="month" value="2025-05" class="form-input mt-1"></div><div><label class="block text-sm font-medium text-gray-700">Lớp</label><select class="form-input mt-1"><option>Lớp 9A1 (Demo)</option></select></div><button class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Xem Báo Cáo</button></div><div id="reportResult" class="space-y-4"></div>`;
                generateReport();
            }

            function generateReport() {
                const reportResult = document.getElementById('reportResult');
                reportResult.innerHTML = '';
                const studentsInClass = Object.entries(DEMO_DATA.students['class1']);
                const assignmentsInMonth = DEMO_DATA.assignments.filter(a => a.deadline.getMonth() === 4);
                
                studentsInClass.forEach(([studentId, studentName]) => {
                    const studentSubmissions = assignmentsInMonth.map(ass => ({ ...ass, submission: DEMO_DATA.submissions[ass.id]?.[studentId] })).filter(item => item.submission);
                    const submittedCount = studentSubmissions.length;
                    const totalScore = studentSubmissions.reduce((sum, sub) => sum + sub.submission.score, 0);
                    const avgScore = submittedCount > 0 ? (totalScore / submittedCount).toFixed(1) : 'N/A';

                    const card = document.createElement('div');
                    card.className = 'bg-white border p-4 rounded-lg';
                    let html = `<div class="flex justify-between items-start"><h5 class="text-lg font-bold">${studentName}</h5><span class="status-badge ${submittedCount === assignmentsInMonth.length ? 'status-ontime' : 'bg-yellow-100 text-yellow-800'}">Hoàn thành ${submittedCount}/${assignmentsInMonth.length}</span></div>`;
                    html += `<p class="text-gray-600 mt-2"><b>Điểm trung bình tháng:</b> ${avgScore}/10</p>`;
                    
                    if (submittedCount < assignmentsInMonth.length) {
                        const submittedAssIds = new Set(studentSubmissions.map(s => s.id));
                        const missedAssignments = assignmentsInMonth.filter(a => !submittedAssIds.has(a.id));
                        html += `<div class="mt-3"><p class="font-semibold text-red-600">Các bài tập đã bỏ lỡ:</p><ul class="list-disc list-inside text-sm text-red-500">`;
                        missedAssignments.forEach(missed => { html += `<li>${missed.title}</li>`; });
                        html += `</ul></div>`;
                    }
                    card.innerHTML = html;
                    reportResult.appendChild(card);
                });
            }

            // Initial load
            navigateTo('dashboard');
        });
    </script>
</body>
