<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS - Thầy Thịnh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link { display: flex; align-items: center; padding: 0.75rem 1rem; border-radius: 0.5rem; color: #d1d5db; transition: all 0.2s; cursor: pointer; }
        .sidebar-link:hover, .sidebar-link.active { background-color: #374151; color: #ffffff; }
        .sidebar-link i { width: 1.25rem; margin-right: 0.75rem; }
        .stat-card { background-color: white; padding: 1.5rem; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .hidden { display: none; }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.6); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal-box { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 500px; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- ===== Trang Đăng Nhập ===== -->
    <div id="loginPage" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <div class="text-center mb-8">
                <i class="fas fa-graduation-cap text-5xl text-blue-600"></i>
                <h1 class="text-3xl font-bold text-gray-800 mt-4">Hệ Thống Quản Lý Học Tập</h1>
                <p class="text-gray-500">Dành cho Giáo viên & Quản lý</p>
            </div>
            <form id="loginForm">
                <div class="mb-4"><label for="email" class="block text-gray-700 font-medium mb-2">Email</label><input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="vidu@email.com" required></div>
                <div class="mb-6"><label for="password" class="block text-gray-700 font-medium mb-2">Mật khẩu</label><input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="********" required></div>
                <p id="loginError" class="text-red-500 text-center mb-4 hidden"></p>
                <button type="submit" id="loginBtn" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-semibold flex items-center justify-center"><span id="loginBtnText">Đăng Nhập</span><i id="loginSpinner" class="fas fa-spinner fa-spin hidden ml-2"></i></button>
            </form>
        </div>
    </div>

    <!-- ===== Giao Diện Chính Sau Khi Đăng Nhập ===== -->
    <div id="mainApp" class="hidden">
        <div class="flex h-screen bg-gray-200">
            <!-- Sidebar -->
            <aside id="sidebar" class="w-64 bg-gray-800 text-white flex flex-col">
                <div class="h-20 flex items-center justify-center border-b border-gray-700"><i class="fas fa-graduation-cap text-3xl text-blue-400"></i><span class="ml-3 text-xl font-bold">LMS THẦY THỊNH</span></div>
                <nav class="flex-1 p-4"><a data-page="dashboard" class="sidebar-link active"><i class="fas fa-tachometer-alt fa-fw"></i><span>Tổng quan</span></a><a data-page="classes" class="sidebar-link"><i class="fas fa-chalkboard-user fa-fw"></i><span>Lớp học</span></a><a data-page="assignments" class="sidebar-link"><i class="fas fa-file-alt fa-fw"></i><span>Bài tập</span></a><a data-page="library" class="sidebar-link"><i class="fas fa-book fa-fw"></i><span>Thư viện</span></a><a data-page="grades" class="sidebar-link"><i class="fas fa-award fa-fw"></i><span>Bảng điểm</span></a></nav>
                <div class="p-4 border-t border-gray-700"><a id="logoutBtn" class="sidebar-link"><i class="fas fa-sign-out-alt fa-fw"></i><span>Đăng xuất</span></a></div>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 flex flex-col">
                <header class="bg-white shadow-md p-4 flex justify-between items-center"><h2 id="pageTitle" class="text-2xl font-bold text-gray-800">Tổng quan</h2><div class="flex items-center"><span id="userDisplayName" class="mr-3"></span><img src="https://placehold.co/40x40/E2E8F0/4A5568?text=GV" class="rounded-full" alt="Avatar"></div></header>
                <div id="mainContent" class="flex-1 p-8 overflow-y-auto">
                    <div id="dashboardView" class="page-content"><!-- Nội dung trang tổng quan --></div>
                    <div id="classesView" class="page-content hidden"><!-- Nội dung quản lý lớp học --></div>
                    <div id="classDetailView" class="page-content hidden"><!-- Nội dung chi tiết lớp học --></div>
                    <div id="assignmentsView" class="page-content hidden"><!-- Nội dung quản lý bài tập --></div>
                    <div id="libraryView" class="page-content hidden"><!-- Nội dung thư viện --></div>
                    <div id="gradesView" class="page-content hidden"><!-- Nội dung bảng điểm --></div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Modals -->
    <div id="addClassModal" class="modal-overlay hidden"><div class="modal-box"><h3 class="text-lg font-bold mb-4">Thêm Lớp Học Mới</h3><form id="addClassForm"><label for="className" class="block text-gray-700 font-medium mb-2">Tên Lớp học</label><input type="text" id="className" class="w-full px-4 py-2 border rounded-lg" placeholder="Ví dụ: Lớp 9A1" required><p id="addClassError" class="text-red-500 text-sm mt-2 hidden"></p><div class="flex justify-end gap-3 mt-6"><button type="button" id="cancelAddClassBtn" class="bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg">Hủy</button><button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Lưu</button></div></form></div></div>
    <div id="addStudentModal" class="modal-overlay hidden"><div class="modal-box"><h3 class="text-lg font-bold mb-4">Thêm Học Sinh Mới</h3><form id="addStudentForm"><div class="mb-4"><label for="studentName" class="block text-gray-700 font-medium mb-2">Họ và Tên</label><input type="text" id="studentName" class="w-full px-4 py-2 border rounded-lg" placeholder="Nguyễn Văn A" required></div><div><label for="studentEmail" class="block text-gray-700 font-medium mb-2">Email (Tùy chọn)</label><input type="email" id="studentEmail" class="w-full px-4 py-2 border rounded-lg" placeholder="hs@email.com"></div><p id="addStudentError" class="text-red-500 text-sm mt-2 hidden"></p><div class="flex justify-end gap-3 mt-6"><button type="button" id="cancelAddStudentBtn" class="bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg">Hủy</button><button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Lưu</button></div></form></div></div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, query, where, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ===== CẤU HÌNH FIREBASE =====
        const firebaseConfig = {
            apiKey: "AIzaSyCvsfpmYYWL5WCLFDLr1gnqBanzz3Ot8lY",
            authDomain: "on-thi-lop-9.firebaseapp.com",
            projectId: "on-thi-lop-9",
            storageBucket: "on-thi-lop-9.appspot.com",
            messagingSenderId: "936307604820",
            appId: "1:936307604820:web:a5c5c552e5521e79739cc1",
            measurementId: "G-EZCY46FJZV"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- WRAP ALL LOGIC IN DOMCONTENTLOADED ---
        window.addEventListener('DOMContentLoaded', () => {
            const loginPage = document.getElementById('loginPage');
            const mainApp = document.getElementById('mainApp');
            const loginForm = document.getElementById('loginForm');
            const logoutBtn = document.getElementById('logoutBtn');
            const userDisplayName = document.getElementById('userDisplayName');
            
            const classesView = document.getElementById('classesView');
            const addClassModal = document.getElementById('addClassModal');
            const cancelAddClassBtn = document.getElementById('cancelAddClassBtn');
            const addClassForm = document.getElementById('addClassForm');
            
            const classDetailView = document.getElementById('classDetailView');
            const addStudentModal = document.getElementById('addStudentModal');
            const cancelAddStudentBtn = document.getElementById('cancelAddStudentBtn');
            const addStudentForm = document.getElementById('addStudentForm');

            let currentTeacherId = null;
            let currentClassId = null;

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentTeacherId = user.uid;
                    loginPage.classList.add('hidden');
                    mainApp.classList.remove('hidden');
                    userDisplayName.textContent = user.email;
                    navigateTo('dashboard');
                } else {
                    mainApp.classList.add('hidden');
                    loginPage.classList.remove('hidden');
                    currentTeacherId = null;
                }
            });

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                const loginError = document.getElementById('loginError');
                const loginBtn = document.getElementById('loginBtn');
                const loginBtnText = document.getElementById('loginBtnText');
                const loginSpinner = document.getElementById('loginSpinner');
                
                loginBtn.disabled = true;
                loginBtnText.textContent = "Đang xử lý...";
                loginSpinner.classList.remove('hidden');
                loginError.classList.add('hidden');

                signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
                .catch(err => { 
                    loginError.textContent = "Email hoặc mật khẩu không đúng."; 
                    loginError.classList.remove('hidden'); 
                })
                .finally(() => {
                    loginBtn.disabled = false;
                    loginBtnText.textContent = "Đăng Nhập";
                    loginSpinner.classList.add('hidden');
                });
            });
            
            logoutBtn.addEventListener('click', () => { signOut(auth); });

            // ===== QUẢN LÝ LỚP HỌC =====
            cancelAddClassBtn.addEventListener('click', () => addClassModal.classList.add('hidden'));

            addClassForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const classNameInput = document.getElementById('className');
                const addClassError = document.getElementById('addClassError');
                const className = classNameInput.value.trim();
                addClassError.classList.add('hidden');
                if (!className) { addClassError.textContent = "Tên lớp không được để trống."; addClassError.classList.remove('hidden'); return; }
                try {
                    await addDoc(collection(db, "classes"), { name: className, teacherId: currentTeacherId, studentCount: 0 });
                    classNameInput.value = '';
                    addClassModal.classList.add('hidden');
                    fetchClasses();
                } catch (error) { console.error("Lỗi thêm lớp học:", error); }
            });

            async function fetchClasses() {
                if (!currentTeacherId) return;
                classesView.innerHTML = `
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-3xl font-bold text-gray-800">Quản lý Lớp học</h3>
                        <button id="addClassBtn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                            <i class="fas fa-plus mr-2"></i>Thêm Lớp Mới
                        </button>
                    </div>
                    <div id="classList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <p class="text-gray-500">Đang tải danh sách lớp...</p>
                    </div>`;
                
                document.getElementById('addClassBtn').addEventListener('click', () => addClassModal.classList.remove('hidden'));
                
                const q = query(collection(db, "classes"), where("teacherId", "==", currentTeacherId));
                const querySnapshot = await getDocs(q);
                const classes = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderClasses(classes);
            }

            function renderClasses(classes) {
                const classListDiv = document.getElementById('classList');
                if (!classListDiv) return;
                classListDiv.innerHTML = '';
                if (classes.length === 0) { classListDiv.innerHTML = '<p class="text-gray-500 col-span-3">Chưa có lớp học nào.</p>'; return; }
                classes.forEach(c => {
                    const classCard = document.createElement('div');
                    classCard.className = 'bg-white p-4 rounded-lg shadow-md flex flex-col justify-between';
                    classCard.innerHTML = `
                        <div><h4 class="text-xl font-bold text-gray-800">${c.name}</h4><p class="text-gray-500 mt-2">${c.studentCount || 0} học sinh</p></div>
                        <div class="mt-4 flex gap-2">
                            <button data-id="${c.id}" data-name="${c.name}" class="view-class-btn bg-green-500 text-white text-sm py-1 px-3 rounded hover:bg-green-600 flex-1">Xem Lớp</button>
                            <button data-id="${c.id}" class="delete-class-btn bg-red-500 text-white text-sm py-1 px-3 rounded hover:bg-red-600"><i class="fas fa-trash-alt"></i></button>
                        </div>`;
                    classListDiv.appendChild(classCard);
                });
                document.querySelectorAll('.delete-class-btn').forEach(btn => btn.addEventListener('click', async (e) => { e.stopPropagation(); const classId = e.currentTarget.dataset.id; if (confirm('Bạn có chắc chắn muốn xóa lớp học này?')) { await deleteDoc(doc(db, "classes", classId)); fetchClasses(); } }));
                document.querySelectorAll('.view-class-btn').forEach(btn => btn.addEventListener('click', (e) => { const classId = e.currentTarget.dataset.id; const className = e.currentTarget.dataset.name; viewClassDetails(classId, className); }));
            }
            
            // ===== QUẢN LÝ HỌC SINH =====
            function viewClassDetails(classId, className) {
                currentClassId = classId;
                navigateTo('classDetail', `Lớp: ${className}`);
                classDetailView.innerHTML = `
                    <div class="flex items-center mb-6">
                        <button id="backToClassesBtn" class="bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 mr-4"><i class="fas fa-arrow-left"></i></button>
                        <h3 class="text-3xl font-bold text-gray-800">Lớp: ${className}</h3>
                    </div>
                    <div class="flex justify-end mb-4"><button id="addStudentBtn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700"><i class="fas fa-user-plus mr-2"></i>Thêm Học Sinh</button></div>
                    <div id="studentListContainer" class="bg-white p-6 rounded-lg shadow-md"></div>
                `;
                document.getElementById('backToClassesBtn').addEventListener('click', () => navigateTo('classes'));
                document.getElementById('addStudentBtn').addEventListener('click', () => addStudentModal.classList.remove('hidden'));
                fetchStudents(classId);
            }

            cancelAddStudentBtn.addEventListener('click', () => addStudentModal.classList.add('hidden'));

            async function fetchStudents(classId) {
                const container = document.getElementById('studentListContainer');
                container.innerHTML = '<p>Đang tải danh sách học sinh...</p>';
                const studentsColRef = collection(db, "classes", classId, "students");
                const querySnapshot = await getDocs(studentsColRef);
                const students = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderStudents(students, classId);
            }

            function renderStudents(students, classId) {
                const container = document.getElementById('studentListContainer');
                if (!container) return;
                container.innerHTML = '';
                if (students.length === 0) { container.innerHTML = '<p class="text-center text-gray-500 py-4">Chưa có học sinh nào trong lớp này.</p>'; return; }
                const table = document.createElement('table');
                table.className = 'w-full';
                table.innerHTML = `<thead><tr class="text-left"><th class="p-3">Họ và Tên</th><th class="p-3">Email</th><th class="p-3">Hành động</th></tr></thead><tbody></tbody>`;
                const tbody = table.querySelector('tbody');
                students.forEach(student => {
                    const tr = document.createElement('tr');
                    tr.className = 'border-b hover:bg-gray-50';
                    tr.innerHTML = `
                        <td class="p-3">${student.name}</td>
                        <td class="p-3 text-gray-600">${student.email || 'N/A'}</td>
                        <td class="p-3"><button data-id="${student.id}" class="delete-student-btn text-red-500 hover:text-red-700"><i class="fas fa-trash-alt"></i></button></td>
                    `;
                    tbody.appendChild(tr);
                });
                container.appendChild(table);
                document.querySelectorAll('.delete-student-btn').forEach(btn => btn.addEventListener('click', async (e) => { const studentId = e.currentTarget.dataset.id; if (confirm('Bạn có chắc muốn xóa học sinh này?')) { await deleteStudent(studentId, classId); } }));
            }

            addStudentForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const studentNameInput = document.getElementById('studentName');
                const studentEmailInput = document.getElementById('studentEmail');
                const studentName = studentNameInput.value.trim();
                const studentEmail = studentEmailInput.value.trim();
                if (!studentName) { return; }
                try {
                    const studentsColRef = collection(db, "classes", currentClassId, "students");
                    await addDoc(studentsColRef, { name: studentName, email: studentEmail });
                    const classDocRef = doc(db, "classes", currentClassId);
                    await updateDoc(classDocRef, { studentCount: increment(1) });
                    addStudentForm.reset();
                    addStudentModal.classList.add('hidden');
                    fetchStudents(currentClassId);
                } catch (error) { console.error("Lỗi thêm học sinh:", error); }
            });

            async function deleteStudent(studentId, classId) {
                try {
                    const studentDocRef = doc(db, "classes", classId, "students", studentId);
                    await deleteDoc(studentDocRef);
                    const classDocRef = doc(db, "classes", classId);
                    await updateDoc(classDocRef, { studentCount: increment(-1) });
                    fetchStudents(classId);
                } catch (error) { console.error("Lỗi xóa học sinh:", error); }
            }

            // ===== XỬ LÝ CHUYỂN TRANG (Navigation) =====
            const sidebarLinks = document.querySelectorAll('.sidebar-link[data-page]');
            const pageTitle = document.getElementById('pageTitle');
            const pageContents = document.querySelectorAll('.page-content');
            
            function navigateTo(pageId, customTitle = null) {
                pageContents.forEach(page => page.classList.add('hidden'));
                const targetPage = document.getElementById(`${pageId}View`);
                if (targetPage) {
                    targetPage.classList.remove('hidden');
                }
                
                const newActiveLink = document.querySelector(`.sidebar-link[data-page="${pageId}"]`);
                if (newActiveLink) {
                    const currentActiveLink = document.querySelector('.sidebar-link.active');
                    if (currentActiveLink) currentActiveLink.classList.remove('active');
                    newActiveLink.classList.add('active');
                    pageTitle.textContent = newActiveLink.querySelector('span').textContent;
                } else if (customTitle) {
                    pageTitle.textContent = customTitle;
                }
                
                if (pageId === 'classes') {
                    fetchClasses();
                }
            }

            sidebarLinks.forEach(link => { link.addEventListener('click', function(e) { if (this.id === 'logoutBtn') return; e.preventDefault(); navigateTo(this.dataset.page); }); });
        });
    </script>
</body>
</html>
