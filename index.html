<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS - Thầy Thịnh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            color: #d1d5db;
            transition: all 0.2s;
            cursor: pointer;
        }
        .sidebar-link:hover, .sidebar-link.active {
            background-color: #374151;
            color: #ffffff;
        }
        .sidebar-link i {
            width: 1.25rem;
            margin-right: 0.75rem;
        }
        .stat-card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- ===== Trang Đăng Nhập ===== -->
    <div id="loginPage" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <div class="text-center mb-8">
                <i class="fas fa-graduation-cap text-5xl text-blue-600"></i>
                <h1 class="text-3xl font-bold text-gray-800 mt-4">Hệ Thống Quản Lý Học Tập</h1>
                <p class="text-gray-500">Dành cho Giáo viên & Quản lý</p>
            </div>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="vidu@email.com" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Mật khẩu</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="********" required>
                </div>
                <p id="loginError" class="text-red-500 text-center mb-4 hidden"></p>
                <button type="submit" id="loginBtn" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-semibold flex items-center justify-center">
                    <span id="loginBtnText">Đăng Nhập</span>
                    <i id="loginSpinner" class="fas fa-spinner fa-spin hidden ml-2"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- ===== Giao Diện Chính Sau Khi Đăng Nhập ===== -->
    <div id="mainApp" class="hidden">
        <div class="flex h-screen bg-gray-200">
            <!-- Sidebar (Thanh Điều Hướng) -->
            <aside id="sidebar" class="w-64 bg-gray-800 text-white flex flex-col">
                <div class="h-20 flex items-center justify-center border-b border-gray-700">
                    <i class="fas fa-graduation-cap text-3xl text-blue-400"></i>
                    <span class="ml-3 text-xl font-bold">LMS THẦY THỊNH</span>
                </div>
                <nav class="flex-1 p-4">
                    <a data-page="dashboard" class="sidebar-link active">
                        <i class="fas fa-tachometer-alt fa-fw"></i>
                        <span>Tổng quan</span>
                    </a>
                    <a data-page="classes" class="sidebar-link">
                        <i class="fas fa-chalkboard-user fa-fw"></i>
                        <span>Lớp học</span>
                    </a>
                    <a data-page="assignments" class="sidebar-link">
                        <i class="fas fa-file-alt fa-fw"></i>
                        <span>Bài tập</span>
                    </a>
                     <a data-page="library" class="sidebar-link">
                        <i class="fas fa-book fa-fw"></i>
                        <span>Thư viện</span>
                    </a>
                    <a data-page="grades" class="sidebar-link">
                        <i class="fas fa-award fa-fw"></i>
                        <span>Bảng điểm</span>
                    </a>
                </nav>
                 <div class="p-4 border-t border-gray-700">
                    <a id="logoutBtn" class="sidebar-link">
                        <i class="fas fa-sign-out-alt fa-fw"></i>
                        <span>Đăng xuất</span>
                    </a>
                </div>
            </aside>

            <!-- Main Content (Nội Dung Chính) -->
            <main class="flex-1 flex flex-col">
                <header class="bg-white shadow-md p-4 flex justify-between items-center">
                    <h2 id="pageTitle" class="text-2xl font-bold text-gray-800">Tổng quan</h2>
                    <div class="flex items-center">
                        <span id="userDisplayName" class="mr-3"></span>
                        <img src="https://placehold.co/40x40/E2E8F0/4A5568?text=GV" class="rounded-full" alt="Avatar">
                    </div>
                </header>
                
                <div id="mainContent" class="flex-1 p-8 overflow-y-auto">
                    <!-- Nội dung của các trang sẽ được hiển thị ở đây -->
                    <div id="dashboardView" class="page-content"><!-- Nội dung trang tổng quan --></div>
                    <div id="classesView" class="page-content hidden"><!-- Nội dung quản lý lớp học --></div>
                    <div id="assignmentsView" class="page-content hidden"><!-- Nội dung quản lý bài tập --></div>
                    <div id="libraryView" class="page-content hidden"><!-- Nội dung thư viện --></div>
                    <div id="gradesView" class="page-content hidden"><!-- Nội dung bảng điểm --></div>
                </div>
            </main>
        </div>
    </div>
    
    <script type="module">
        // Import các hàm cần thiết từ Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // ===== CẤU HÌNH FIREBASE =====
        const firebaseConfig = {
            apiKey: "AIzaSyCvsfpmYYWL5WCLFDLr1gnqBanzz3Ot8lY",
            authDomain: "on-thi-lop-9.firebaseapp.com",
            projectId: "on-thi-lop-9",
            storageBucket: "on-thi-lop-9.appspot.com",
            messagingSenderId: "936307604820",
            appId: "1:936307604820:web:a5c5c552e5521e79739cc1",
            measurementId: "G-EZCY46FJZV"
        };

        // Khởi tạo Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // ===== Lấy các phần tử HTML =====
        const loginPage = document.getElementById('loginPage');
        const mainApp = document.getElementById('mainApp');
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const loginSpinner = document.getElementById('loginSpinner');
        const loginError = document.getElementById('loginError');
        const logoutBtn = document.getElementById('logoutBtn');
        const userDisplayName = document.getElementById('userDisplayName');

        // ===== XỬ LÝ XÁC THỰC (Authentication) =====
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Bất kỳ ai đăng nhập thành công cũng sẽ thấy giao diện quản lý
                loginPage.classList.add('hidden');
                mainApp.classList.remove('hidden');
                userDisplayName.textContent = user.email;
            } else {
                mainApp.classList.add('hidden');
                loginPage.classList.remove('hidden');
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtnText.textContent = "Đang xử lý...";
            loginSpinner.classList.remove('hidden');
            loginError.classList.add('hidden');

            signInWithEmailAndPassword(auth, email, password)
                .catch((error) => {
                    let errorMessage = "Email hoặc mật khẩu không đúng.";
                    loginError.textContent = errorMessage;
                    loginError.classList.remove('hidden');
                })
                .finally(() => {
                    loginBtn.disabled = false;
                    loginBtnText.textContent = "Đăng Nhập";
                    loginSpinner.classList.add('hidden');
                });
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth).catch((error) => console.error("Lỗi đăng xuất:", error));
        });


        // ===== XỬ LÝ CHUYỂN TRANG (Navigation) =====
        const sidebarLinks = document.querySelectorAll('.sidebar-link[data-page]');
        const pageTitle = document.getElementById('pageTitle');
        const pageContents = document.querySelectorAll('.page-content');
        
        sidebarLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.id === 'logoutBtn') return;
                e.preventDefault();

                document.querySelector('.sidebar-link.active').classList.remove('active');
                this.classList.add('active');
                
                const pageId = this.dataset.page;

                pageTitle.textContent = this.querySelector('span').textContent;
                pageContents.forEach(page => page.classList.add('hidden'));

                const targetPage = document.getElementById(`${pageId}View`);
                if(targetPage) {
                    targetPage.classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
