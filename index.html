<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS - Thầy Thịnh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            color: #d1d5db;
            transition: all 0.2s;
            cursor: pointer;
        }
        .sidebar-link:hover, .sidebar-link.active {
            background-color: #374151;
            color: #ffffff;
        }
        .sidebar-link i {
            width: 1.25rem;
            margin-right: 0.75rem;
        }
        .stat-card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .hidden {
            display: none;
        }
         .modal-overlay { 
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; 
            background-color: rgba(0, 0, 0, 0.6); 
            display: flex; align-items: center; justify-content: center; z-index: 1000; 
        }
        .modal-box { 
            background: white; padding: 2rem; border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 500px; 
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- ===== Trang Đăng Nhập ===== -->
    <div id="loginPage" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <div class="text-center mb-8">
                <i class="fas fa-graduation-cap text-5xl text-blue-600"></i>
                <h1 class="text-3xl font-bold text-gray-800 mt-4">Hệ Thống Quản Lý Học Tập</h1>
                <p class="text-gray-500">Dành cho Giáo viên & Quản lý</p>
            </div>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="vidu@email.com" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Mật khẩu</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="********" required>
                </div>
                <p id="loginError" class="text-red-500 text-center mb-4 hidden"></p>
                <button type="submit" id="loginBtn" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-semibold flex items-center justify-center">
                    <span id="loginBtnText">Đăng Nhập</span>
                    <i id="loginSpinner" class="fas fa-spinner fa-spin hidden ml-2"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- ===== Giao Diện Chính Sau Khi Đăng Nhập ===== -->
    <div id="mainApp" class="hidden">
        <div class="flex h-screen bg-gray-200">
            <!-- Sidebar (Thanh Điều Hướng) -->
            <aside id="sidebar" class="w-64 bg-gray-800 text-white flex flex-col">
                <div class="h-20 flex items-center justify-center border-b border-gray-700">
                    <i class="fas fa-graduation-cap text-3xl text-blue-400"></i>
                    <span class="ml-3 text-xl font-bold">LMS THẦY THỊNH</span>
                </div>
                <nav class="flex-1 p-4">
                    <a data-page="dashboard" class="sidebar-link active">
                        <i class="fas fa-tachometer-alt fa-fw"></i>
                        <span>Tổng quan</span>
                    </a>
                    <a data-page="classes" class="sidebar-link">
                        <i class="fas fa-chalkboard-user fa-fw"></i>
                        <span>Lớp học</span>
                    </a>
                    <a data-page="assignments" class="sidebar-link">
                        <i class="fas fa-file-alt fa-fw"></i>
                        <span>Bài tập</span>
                    </a>
                     <a data-page="library" class="sidebar-link">
                        <i class="fas fa-book fa-fw"></i>
                        <span>Thư viện</span>
                    </a>
                    <a data-page="grades" class="sidebar-link">
                        <i class="fas fa-award fa-fw"></i>
                        <span>Bảng điểm</span>
                    </a>
                </nav>
                 <div class="p-4 border-t border-gray-700">
                    <a id="logoutBtn" class="sidebar-link">
                        <i class="fas fa-sign-out-alt fa-fw"></i>
                        <span>Đăng xuất</span>
                    </a>
                </div>
            </aside>

            <!-- Main Content (Nội Dung Chính) -->
            <main class="flex-1 flex flex-col">
                <header class="bg-white shadow-md p-4 flex justify-between items-center">
                    <h2 id="pageTitle" class="text-2xl font-bold text-gray-800">Tổng quan</h2>
                    <div class="flex items-center">
                        <span id="userDisplayName" class="mr-3"></span>
                        <img src="https://placehold.co/40x40/E2E8F0/4A5568?text=GV" class="rounded-full" alt="Avatar">
                    </div>
                </header>
                
                <div id="mainContent" class="flex-1 p-8 overflow-y-auto">
                    <!-- Trang Tổng Quan (Dashboard) -->
                    <div id="dashboardView" class="page-content">
                        <!-- Nội dung trang tổng quan -->
                    </div>
                    
                    <!-- Trang Quản lý Lớp học -->
                    <div id="classesView" class="page-content hidden">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-3xl font-bold text-gray-800">Quản lý Lớp học</h3>
                            <button id="addClassBtn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                                <i class="fas fa-plus mr-2"></i>Thêm Lớp Mới
                            </button>
                        </div>
                        <div id="classList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            <!-- Danh sách lớp học sẽ được hiển thị ở đây -->
                        </div>
                    </div>

                    <!-- Các trang khác sẽ được thêm vào đây -->
                    <div id="assignmentsView" class="page-content hidden"></div>
                    <div id="libraryView" class="page-content hidden"></div>
                    <div id="gradesView" class="page-content hidden"></div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Modal Thêm Lớp Học -->
    <div id="addClassModal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3 class="text-lg font-bold mb-4">Thêm Lớp Học Mới</h3>
            <form id="addClassForm">
                <label for="className" class="block text-gray-700 font-medium mb-2">Tên Lớp học</label>
                <input type="text" id="className" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ví dụ: Lớp 9A1" required>
                <p id="addClassError" class="text-red-500 text-sm mt-2 hidden"></p>
                <div class="flex justify-end gap-3 mt-6">
                    <button type="button" id="cancelAddClassBtn" class="bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">Hủy</button>
                    <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">Lưu</button>
                </div>
            </form>
        </div>
    </div>
    
    <script type="module">
        // Import các hàm cần thiết từ Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ===== CẤU HÌNH FIREBASE =====
        const firebaseConfig = {
            apiKey: "AIzaSyCvsfpmYYWL5WCLFDLr1gnqBanzz3Ot8lY",
            authDomain: "on-thi-lop-9.firebaseapp.com",
            projectId: "on-thi-lop-9",
            storageBucket: "on-thi-lop-9.appspot.com",
            messagingSenderId: "936307604820",
            appId: "1:936307604820:web:a5c5c552e5521e79739cc1",
            measurementId: "G-EZCY46FJZV"
        };

        // Khởi tạo Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // ===== Lấy các phần tử HTML =====
        const loginPage = document.getElementById('loginPage');
        const mainApp = document.getElementById('mainApp');
        const loginForm = document.getElementById('loginForm');
        const logoutBtn = document.getElementById('logoutBtn');
        const userDisplayName = document.getElementById('userDisplayName');
        
        // --- Phần Lớp học ---
        const addClassModal = document.getElementById('addClassModal');
        const addClassBtn = document.getElementById('addClassBtn');
        const cancelAddClassBtn = document.getElementById('cancelAddClassBtn');
        const addClassForm = document.getElementById('addClassForm');
        const classListDiv = document.getElementById('classList');
        const addClassError = document.getElementById('addClassError');

        let currentTeacherId = null;

        // ===== XỬ LÝ XÁC THỰC (Authentication) =====
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentTeacherId = user.uid; // Lưu ID của giáo viên
                loginPage.classList.add('hidden');
                mainApp.classList.remove('hidden');
                userDisplayName.textContent = user.email;
                navigateTo('dashboard'); // Điều hướng đến trang tổng quan sau khi đăng nhập
            } else {
                mainApp.classList.add('hidden');
                loginPage.classList.remove('hidden');
                currentTeacherId = null;
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            // ... (code đăng nhập như cũ)
            signInWithEmailAndPassword(auth, email, password)
                .catch((error) => { /* ... (code xử lý lỗi như cũ) */ });
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth).catch((error) => console.error("Lỗi đăng xuất:", error));
        });

        // ===== QUẢN LÝ LỚP HỌC =====
        
        // 1. Mở/Đóng modal thêm lớp
        addClassBtn.addEventListener('click', () => addClassModal.classList.remove('hidden'));
        cancelAddClassBtn.addEventListener('click', () => addClassModal.classList.add('hidden'));

        // 2. Xử lý thêm lớp mới
        addClassForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const classNameInput = document.getElementById('className');
            const className = classNameInput.value.trim();
            addClassError.classList.add('hidden');

            if (!className) {
                addClassError.textContent = "Tên lớp không được để trống.";
                addClassError.classList.remove('hidden');
                return;
            }

            try {
                // Thêm lớp học vào Firestore, liên kết với ID của giáo viên
                await addDoc(collection(db, "classes"), {
                    name: className,
                    teacherId: currentTeacherId,
                    studentCount: 0 // Khởi tạo số học sinh là 0
                });
                classNameInput.value = '';
                addClassModal.classList.add('hidden');
                fetchClasses(); // Tải lại danh sách lớp
            } catch (error) {
                console.error("Lỗi thêm lớp học:", error);
                addClassError.textContent = "Đã có lỗi xảy ra. Vui lòng thử lại.";
                addClassError.classList.remove('hidden');
            }
        });

        // 3. Lấy và hiển thị danh sách lớp
        async function fetchClasses() {
            if (!currentTeacherId) return;
            classListDiv.innerHTML = '<p class="text-gray-500">Đang tải danh sách lớp...</p>';

            try {
                // Tạo một query để chỉ lấy các lớp của giáo viên đang đăng nhập
                const q = query(collection(db, "classes"), where("teacherId", "==", currentTeacherId));
                const querySnapshot = await getDocs(q);

                const classes = [];
                querySnapshot.forEach((doc) => {
                    classes.push({ id: doc.id, ...doc.data() });
                });
                renderClasses(classes);
            } catch (error) {
                console.error("Lỗi lấy danh sách lớp: ", error);
                classListDiv.innerHTML = '<p class="text-red-500">Không thể tải danh sách lớp.</p>';
            }
        }

        // 4. Hiển thị lớp học ra giao diện
        function renderClasses(classes) {
            classListDiv.innerHTML = '';
            if (classes.length === 0) {
                classListDiv.innerHTML = '<p class="text-gray-500 col-span-3">Chưa có lớp học nào. Hãy thêm lớp học mới!</p>';
                return;
            }

            classes.forEach(c => {
                const classCard = document.createElement('div');
                classCard.className = 'bg-white p-4 rounded-lg shadow-md flex flex-col justify-between';
                classCard.innerHTML = `
                    <div>
                        <h4 class="text-xl font-bold text-gray-800">${c.name}</h4>
                        <p class="text-gray-500 mt-2">${c.studentCount} học sinh</p>
                    </div>
                    <div class="mt-4 flex gap-2">
                        <button class="bg-green-500 text-white text-sm py-1 px-3 rounded hover:bg-green-600 flex-1">Xem Lớp</button>
                        <button data-id="${c.id}" class="delete-class-btn bg-red-500 text-white text-sm py-1 px-3 rounded hover:bg-red-600">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `;
                classListDiv.appendChild(classCard);
            });
            
            // Thêm sự kiện cho các nút xóa
            document.querySelectorAll('.delete-class-btn').forEach(button => {
                button.addEventListener('click', async (e) => {
                    e.stopPropagation(); // Ngăn sự kiện click vào thẻ cha
                    const classId = e.currentTarget.dataset.id;
                    if(confirm('Bạn có chắc chắn muốn xóa lớp học này? Mọi dữ liệu liên quan sẽ bị mất.')) {
                        try {
                            await deleteDoc(doc(db, "classes", classId));
                            fetchClasses(); // Tải lại danh sách
                        } catch (error) {
                            console.error("Lỗi xóa lớp học:", error);
                            alert("Đã có lỗi xảy ra khi xóa lớp học.");
                        }
                    }
                });
            });
        }

        // ===== XỬ LÝ CHUYỂN TRANG (Navigation) =====
        const sidebarLinks = document.querySelectorAll('.sidebar-link[data-page]');
        const pageTitle = document.getElementById('pageTitle');
        const pageContents = document.querySelectorAll('.page-content');
        
        function navigateTo(pageId) {
             // Bỏ active ở link cũ
            document.querySelector('.sidebar-link.active').classList.remove('active');
            // Thêm active cho link mới
            const newActiveLink = document.querySelector(`.sidebar-link[data-page="${pageId}"]`);
            if (newActiveLink) {
                 newActiveLink.classList.add('active');
                 // Cập nhật tiêu đề trang
                 pageTitle.textContent = newActiveLink.querySelector('span').textContent;
            }
            
            // Ẩn tất cả các trang
            pageContents.forEach(page => page.classList.add('hidden'));

            // Hiển thị trang được chọn
            const targetPage = document.getElementById(`${pageId}View`);
            if(targetPage) {
                targetPage.classList.remove('hidden');
                // Nếu là trang lớp học, tải danh sách lớp
                if (pageId === 'classes') {
                    fetchClasses();
                }
            }
        }

        sidebarLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.id === 'logoutBtn') return;
                e.preventDefault();
                const pageId = this.dataset.page;
                navigateTo(pageId);
            });
        });
    </script>

</body>
</html>
